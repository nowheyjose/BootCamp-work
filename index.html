<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <!-- add more listings -->
          <div class="panel panel-default">
          <div class="panel body">
          <form ng-submit="addListing(listings)" id="addLists">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Building Code" ng-model="listings.code" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Building Name" ng-model="listings.name" required>
              </div>
              <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Latitude" ng-model="listings.coordinates.latitude" required>
              </div>
              <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Longitude" ng-model="listings.coordinates.longitude" required>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Address" ng-model="listings.address" required>
              </div>
              <div class="clearfix">
                  <input type="submit" value="Add" class="btn btn-primary">
              </div>
          </form>
        </div>
      </div>
        <!-- implement search bar -->
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query[queryBy]"/>
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <thead id="tHEAD">
                <tr>
                  <td>Code</td>
                  <td>Building Name</td>
                </tr>
              </thead>
              <tbody id="tBODY">
                <tr id="bldgInfo" ng-mouseover="showDetails(listings)" ng-repeat = "listings in listings | filter:query track by $index" >
                  <td> {{listings.code}}</td>
                  <td> {{listings.name}}</td>
                  <!-- implement delete function -->
                  <td><input type="button" class="glyphicon glyphicon-minus" data-ng-click="deleteListing($index)"/></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- display information -->
             <p id="myInfo">
               <b>Code:</b> {{listings.code}}</br>
               <b>Name:</b> {{listings.name}}</br>
               <b>Latitude:</b> {{listings.coordinates.latitude}}</br>
              <b>Longitude:</b> {{listings.coordinates.longitude}}</br>
               <b>Address:</b> {{listings.address}}
             </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
